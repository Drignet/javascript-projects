<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App - Sign up</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="signup-wrapper">
      <form action="#" method="POST" class="signup-form">
        <label for="username">Username</label><input type="text" id="username" placeholder="Username">
        <label for="password">Password</label><input type="password" id="password" placeholder="Password">
        <label for="confirm-password">Confirm Password</label><input type="password" id="username" placeholder="confirm-password">
        
        <label for="email">E-mail</label><input type="email" id="email" placeholder="E-mail">
      </form>
      <button type="submit" class="signup-button">signup</button>
    </div>
	<script src="script.js"></script>
  </body>
</html>
