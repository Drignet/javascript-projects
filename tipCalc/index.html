<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Tip Calculator</h1>
        </header>
        <main>
            <div class="input">
                <label for="bill">Amount of Bill:</label><input type="number" id="bill"><br>
                <label for="tip">Percentage to Tip:</label><input type="number" id="tip"><br>
                <label for="people">Number of People:</label><input type="number" id="people"><br>
            </div>
            <div class="button">
                <button class="calculate">Calculate</button>
                <button class="reset">Reset</button>
            </div>
            <div class="result">
                <p>Tip Amount: <span></span></p>
                <p>Total to Pay: <span></span></p>
                <p>Total per Person: <span></span></p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
