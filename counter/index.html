<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Counter</title>
</head>
<body>
    <div class="wrapper">
    <header>
        <h1></h1>
        <p></p>
    </header>
    <main>
        <div class="up"><img src="images/up.png" alt="previous"></div>
        <div class="decrease"><img src="images/previous.png" alt="previous"></div>
        <div class="number">10</div>
        <div class="increase"><img src="images/next.png" alt="next"></div>
        <div class="down"><img src="images/down.png" alt="next"></div>
    </main>
    <script src="script.js"></script>
    </div>
</body>
</html>
