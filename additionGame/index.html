<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Addition Game Project</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <p class="correct">correct:<span>0</span></p>
            <p class="incorrect">incorrect:<span>0</span></p>
        </header>
        <main>
            <div class="nums">
                <span class="num1 num">1</span>
                <span class="add">+</span>
                <span class="num2 num">2</span>
            </div>
            <div class="equal">=</div>
            <input type="number" id="ans" placeholder="Enter Answer">
            <button id="check">check</button>
        </main>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
