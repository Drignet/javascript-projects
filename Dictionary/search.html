<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="search-main">
      <nav class="search-area">
        <a href="index.html"><img class="back" src="./images/back.svg" alt="back arrow" height="40" width="40"></a>
        <input type="text" id="search" placeholder="Search...">
        <img class="speak" src="./images/speak.svg" alt="back arrow" height="40" width="40">
      </nav>
      <div class="title"></div>
      <div class="search-result"><p class="default-text">Start typing to search word</p>
      <p class="phonetic"></p>
      <p class="meanings"></p>
      <p class="part-of-speech"></p>
       <p class="example"></p>
      <p class="synonyms"></p>
      <p class="antonyms"></p>
      <a href="#" class="sourceUrls"></a><br>
      </div>
    </main>
    <footer></footer>
	<script src="script.js"></script>
  </body>
</html>
