<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <figure>
                <img src="images/waec.png" alt="waec" width="50" height="50">
                <figcaption></figcaption>
            </figure>
            <h1 class="title">REGISTER 2022/2023</h1>
            <figure>
                <img src="images/neco.jpg" alt="neco" width="50" height="50">
                <figcaption></figcaption>
            </figure>
        </header>
        <form action="">
            <p>
            <label for="surname">SURNAME: </label><input type="text" name="surname" id="surname" placeholder="surname">
            <p>
            <label for="other-names">OTHER NAMES: </label><input type="text" name="other-names" id="other-names" placeholder="other names">
            </p>
            </p>
            <p>
            <label for="birth-date">DATE OF BIRTH: </label><input type="date" name="birth-date" id="birth-date" placeholder="24/07/1984">
            </p>
            <p>
            <label for="state">STATE: </label>
            <select name="state" id="state">
                <option value="0">select</option>
                <option value="1">Abia</option>
                <option value="2">Adamawa</option>
                <option value="3">Akwa Ibom</option>
                <option value="4">Anambra</option>
                <option value="5">Bauchi</option>
                <option value="6">Bayelsa</option>
                <option value="7">Benue</option>
                <option value="8">Borno</option>
                <option value="9">Cross River</option>
                <option value="10">Delta</option>
                <option value="11">Ebonyi</option>
                <option value="12">Edo</option>
                <option value="13">Ekiti</option>
                <option value="14">Enugu</option>
                <option value="15">Gombe</option>
                <option value="16">Imo</option>
                <option value="17">Jigawa</option>
                <option value="18">Kaduna</option>
                <option value="19">Kano</option>
                <option value="20">Kastina</option>
                <option value="21">Kebbi</option>
                <option value="22">Kogi</option>
                <option value="23">kwara</option>
                <option value="24">Lagos</option>
                <option value="25">Nasarawa</option>
                <option value="26">Niger</option>
                <option value="27">Ogun</option>
                <option value="28">Ondo</option>
                <option value="29">Osun</option>
                <option value="30">Oyo</option>
                <option value="31">Plateau</option>
                <option value="32">Rivers</option>
                <option value="33">Sokoto</option>
                <option value="34">Taraba</option>
                <option value="35">Yobe</option>
                <option value="36">Zamfara</option>
                <option value="37">Abuja</option>
            </select>
            </p>
            <p>
            <label for="lga">L.G.A.: </label><input type="text" name="lga" id="lga" placeholder="local government">
            <p>
            <label for="phone">PHONE NO.: </label><input type="text" inputmode="numeric" name="phone" id="phone" placeholder="phone number">
            </p>
            <p>
            <label for="subject">SUBJECT: </label>
            <select name="subject" id="subject" multiple>
                <option value="0">select</option>
                <option value="1">English</option>
                <option value="2">General Mathematics</option>
                <option value="3">Civic Education</option>
                <option value="4">Economics</option>
                <option value="5">Biology</option>
                <option value="6">Physics</option>
                <option value="7">Chemistry</option>
                <option value="8">Geography</option>
                <option value="9">Commerce</option>
                <option value="10">Agricultural Science</option>
                <option value="11">Financial Accounting</option>
                <option value="12">Government</option>
                <option value="13">Further Mathematics</option>
                <option value="14">Igbo</option>
                <option value="15">Yoruba</option>
                <option value="16">Hausa</option>
                <option value="17">Literature in English</option>
                <option value="18">History</option>
                <option value="19">French</option>
                <option value="20">Health Science</option>
                <option value="21">Visual Art</option>
            </select>
            </p>
            <hr class="hr">
            <p>
            <label for="tc" class="tc">There will be no refund of money after payment: </label><input type="text" name="sign" id="sign">
            </p>
            <button class="register">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
