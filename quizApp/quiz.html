<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="quiz-wrapper">
      <header>
        <h1 class="question-number">Question <span>0</span></h1>
        <h2 class="question">Demo Question, what is demo</h2>
      </header>
        <main class="answers">
          <button id="btn-A" class="ans-btn A"><span>A</span><i>Demo</i></button>
          <button id="btn-B" class="ans-btn B"><span>B</span><i>Democracy</i></button>
          <button id="btn-C" class="ans-btn C"><span>C</span><i>Fintech</i></button>
          <button id="btn-D" class="ans-btn D"><span>D</span><i>None of above</i></button>
        </main>
        <nav class="nav">
          <button id="prev">prev</button>
          <button id="next">next</button>
          <button id="submit">submit</button>
        </nav>
    </div>

    <div class="dashboard-wrapper">
      <header>
        <strong>Username</strong>
        <img src="images/profile.png" alt="profile picture" width="60" height="60">
      </header>
      <hr>
      <main class="dashboard-details">
        <p class="dashboard-email"><span>E-mail : </span><strong>odibehenry@gmail.com</strong></p>
        <p class="dashboard-score"><span>Score : </span><strong class="g">10</strong></p>
        <p class="dashboard-percentage"><span>Percentage : </span><strong class="p">80%</strong></p>
        <p class="dashboard-iq"><span>IQ : </span><strong>Average</strong></p>
        
      </main>
    </div>
	<script src="script.js"></script>
  </body>
</html>
