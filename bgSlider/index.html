<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Background Slider</title>
</head>

<body>
    <div class="wrapper">
        <div class="slider1 sliders">
            <img src="images/img0.jpg" width="700" height="400" alt="bg">
        </div>
        <div class="slider2 sliders hidden">
            <img src="images/img1.jpg" width="700" height="400" alt="bg">
        </div>
        <div class="slider3 sliders hidden">
            <img src="images/img2.jpg" width="700" height="400" alt="bg">
        </div>
        <div class="slider4 sliders hidden">
            <img src="images/img3.jpg" width="700" height="400" alt="bg">
        </div>
        <div class="slider5 sliders hidden">
            <img src="images/img4.jpg" width="700" height="400" alt="bg">
        </div>
    </div>
    
        <button class="left button"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i></button>
        <button class="right button"><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></button>
    
    <script src="script.js"></script>
</body>

</html>
